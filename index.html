<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alurabook</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <header class="cabeçalho">
        <div class="container">
            <span class="cabeçalho_menu-hamburguer"></span>
            <img src="img/Logo.svg" alt="logo da Alurabooks" class="container_img">
        </div>
        <div class="container">
            <a href="#"> <img src="img/Favoritos.svg" alt=" Meus favoritos" class="container_img"></a>
            <a href="#"> <img src="img/Compras.svg" alt="carrinho de compras" class="container_img"></a>
            <a href="#"> <img src="img/Usuário.svg" alt="Meu perfil" class="container_img"></a>
        </div>

        <div class="container">
            <input type="checkbox" id="menu" class="container_botao">
            <label for="menu">
                <span class="cabeçalho_menu-hamburguer container_img"></span>
            </label>

            <span class="cabeçalho_menu-hamburguer container_img"></span>
            <img src="img/Logo.svg" alt="Logo da Alurabooks" class="container_img">
        </div>
    </header>
</body>
</html>
